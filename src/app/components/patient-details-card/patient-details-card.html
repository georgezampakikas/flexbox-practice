<div class="patient-details-card">
    <div class="profile">
        <div class="avatar-container">
            <nz-avatar
                class="avatar-icon"
                nzIcon="user" 
                nzSrc="assets/images/user.jpg"
            ></nz-avatar>        
        </div>

        <div class="user-name-container">
            <div class="user-name">Κωσταντίνος Κωσταντίνου</div>
            <div>
                <nz-icon class="lock-icon" nzType="lock" nzTheme="outline" />
            </div>
        </div>

        <div class="user-details">
            <div class="user-details-item">29/10/1993 - 26 Ετών</div>
            <div class="user-details-item">
                <nz-icon nzType="man" nzTheme="outline" />        
            </div>
            <div class="user-details-item">Άρρεν</div>
            <div class="user-details-item">000001</div>
        </div>        
    </div>

    <nz-divider nzSize="large"></nz-divider>
    
    <div class="labeled-text-container">
        <div class="custom-header-2">Προσωπικά Στοιχεία</div>

        <app-labeled-text-details 
            [icon]="userInfo.idcard" 
            label="AMKA" 
            [text]="userInfo.amka" 
        />
        <app-labeled-text-details 
            [icon]="userInfo.user" 
            label="Όνομα Πατρός:" 
            [text]="userInfo.fathersName" 
        />
        <app-labeled-text-details 
            [icon]="userInfo.star" 
            label=" Επαφή Άμεσης Ανάγκης:" 
            [text]="userInfo.emergencyContact" 
            [phoneNumber]="userInfo.number"
        />        
    </div>

    <nz-divider></nz-divider>

    <div class="labeled-text-container">
        <div class="custom-header-2">Στοιχεία Επικοινωνίας</div>
        
        <app-labeled-text-details 
            [icon]="userInfo.phone" 
            label="Οικίας:" 
            [text]="userInfo.phoneCall" 
        />
        <app-labeled-text-details 
            [icon]="userInfo.user" 
            label="Email:" 
            [text]="userInfo.email" 
        />
        <app-labeled-text-details 
            [icon]="userInfo.star" 
            label=" Διεύθυνση:" 
            [text]="userInfo.address" 
        />        
    </div>

    <nz-divider></nz-divider>
    
    <div class="custom-header-2">Tags</div>
    <div class="tags-container">
        <nz-tag class="tag">Tag-1</nz-tag>
        <nz-tag class="tag">Tag-2</nz-tag>
        <nz-tag class="tag">Tag-3</nz-tag>
        <nz-tag class="tag">Tag-4</nz-tag>        
    </div>
</div>
